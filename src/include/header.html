<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.31/css/uikit.min.css" />
    <link rel="stylesheet" href="/assets/template/css/main.css">

</head>
<body>

<div class="header">
    <div class="topline">
        <div class="uk-container">
            <div class="uk-grid-match uk-grid-small uk-text-center uk-grid" uk-grid>
                <div class="uk-width-2-3@m">
                    <div class="topline__address">Москва, Рязанский проспект, д. 32, к3, оф. 307</div>
                </div>
                <div class="uk-width-1-3@m">
                    <div class="topline__anketa">Анкета на подбор</div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__body">
        <div class="uk-container">
            <div class="uk-grid-match uk-grid-small uk-text-center uk-grid" uk-grid>
                <div class="uk-width-auto@m">
                    <div class="header__logo">
                        <a href="/"><img src="/assets/template/img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="uk-width-expand@m">
                    <div class="header__top-menu">
                        <ul class="uk-child-width-expand@s uk-grid" uk-grid>
                            <li class="active"><a href="#">Компания</a></li>
                            <li><a href="#">Услуги и цены</a></li>
                            <li><a href="#">Отзывы</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="header__section-menu">
                        <ul class="uk-child-width-expand@s uk-grid uk-vertical-align uk-grid-collapse" uk-grid>
                            <li><a href="#">Подбор персонала</a></li>
                            <li><a href="#">Соискателям</a></li>
                        </ul>
                    </div>
                </div>
                <div class="uk-width-1-4@m">
                    <div class="header__phone">(499) 110-54-55</div>
                    <div class="header__call">
                        <a href="#" class="button">Заказать звонок</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
